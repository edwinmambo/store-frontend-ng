<div class="row mt-5 my-3 px-5">
  <div
    class="product-item col-md-6 col-lg-4 col-xl-3 my-auto"
    *ngFor="let product of products"
  >
    <div class="card mb-4 box-shadow mx-3">
      <img
        class="card-img-top p-2 mb-3"
        routerLink="/products/{{ product.id }}"
        [src]="product.imageUrl"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title" routerLink="/products/{{ product.id }}">
          {{ product.name }}
        </h5>
        <p class="card-text">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="">
            <button
              type="button"
              class="btn btn-sm btn-info text-light btn-outline-secondary"
              routerLink="/products/{{ product.id }}"
            >
              Details
              <i class="bi bi-chevron-double-right"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary text-light btn-outline-secondary ml-2"
              (click)="addToCart(product)"
            >
              <i class="bi bi-cart-plus"></i>
              Cart
              <i class="bi bi-plus-circle"></i>
            </button>
          </div>
          <small class="text-muted font-weight-bold">
            <i class="bi bi-currency-dollar"></i>
            {{ product.price }}
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
