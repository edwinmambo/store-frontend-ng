<div class="container my-5">
  <h2>Cart</h2>
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price * item.quantity | currency }}</td>
            <td class="trash text-danger" (click)="removeItem(item)">
              <a (click)="removeItem(item)" *ngIf="cartItems.length">
                <i class="bi bi-trash trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="totalPrice">
          <td></td>
          <td></td>
          <td>{{ totalItems | number }} items</td>
          <td class="font-weight-bold">{{ totalPrice | currency }}</td>
          <td></td>
        </tbody>
      </table>
      <div class="d-flex justify-content-between align-items-center">
        <div class="">
          <button
            type="button"
            class="btn btn-success text-light btn-outline-secondary"
            routerLink="/checkout"
          >
            Confirm
            <i class="bi bi-chevron-double-right"></i>
          </button>
          <button
            type="button"
            class="btn btn-danger text-light btn-outline-secondary ml-2"
            (click)="clearCartItems()"
          >
            <i class="bi bi-trash"></i>
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
